[Settings]
# Задержка между обработкой аккаунтов (в секундах)
# Рекомендуется: 60 секунд (1 минута) или больше
delay_between_accounts = 60

# Задержка после авторизации перед сменой аватарки (в секундах)
delay_after_login = 2

# Показывать таймер обратного отсчета
show_countdown = true

# Уровень логирования (DEBUG, INFO, WARNING, ERROR)
log_level = DEBUG
